<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Follow us on Twitter</ion-list-header>
    <ion-item>
      <ion-icon name="ionic" item-left></ion-icon>
      @ionicframework
    </ion-item>
  </ion-list>

  <ion-header>
    <ion-navbar>
      <ion-buttons start> <button ion-button icon-only>
          <ion-icon name="contact"></ion-icon>
        </button> </ion-buttons>
      <ion-buttons end> <button ion-button icon-only>
          <ion-icon name="search"></ion-icon>
        </button> </ion-buttons>
    </ion-navbar>
  </ion-header>
  <ion-list>
    <ion-item> Left Icon Button
      <button ion-button outline item-end icon-start>
        <ion-icon name="star"></ion-icon> Left Icon
      </button>
    </ion-item>
  </ion-list>
  <ion-fab top right edge>
    <button ion-fab mini>
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list> <button ion-fab>
        <ion-icon name="logo-facebook"></ion-icon>
      </button> <button ion-fab>
        <ion-icon name="logo-twitter"></ion-icon>
      </button> <button ion-fab>
        <ion-icon name="logo-vimeo"></ion-icon>
      </button> <button ion-fab>
        <ion-icon name="logo-googleplus"></ion-icon>
      </button> </ion-fab-list>
  </ion-fab>
  <ion-fab right bottom> <button ion-fab color="light"></button>
  </ion-fab>
</ion-content>
