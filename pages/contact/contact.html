<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      Siga-me nas redes sociais!!
    </ion-card-header>
  </ion-card>
  <ion-list>
    <ion-list-header>Twitter</ion-list-header>
    <ion-item>
      <ion-icon name="ionic" item-left></ion-icon>
      {{retornaUsernameTwitter()}}
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>TvTime</ion-list-header>
    <ion-item>
      <ion-icon name="ionic" item-left></ion-icon>
      {{retornaUsernameTVTime()}}
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>Xbox Live</ion-list-header>
    <ion-item>
      <ion-icon name="ionic" item-left></ion-icon>
      {{retornaUsernameXbox()}}
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>Banco de Séries</ion-list-header>
    <ion-item>
      <ion-icon name="ionic" item-left></ion-icon>
      {{retornaUsernameBancoDeSeries()}}
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>Github</ion-list-header>
    <ion-item>
      <ion-icon name="ionic" item-left></ion-icon>
      @pedrohcm
    </ion-item>
  </ion-list>

    <button ion-button block color="dark" (click)="mostraAlertOla()">Olá</button>
  <button ion-button block color="clear" (click)="mostraAlertMassa()">Massa</button>
  <button ion-button block color="dark" (click)="mostraAlertShow()">Show</button>
  <ion-list>
    <ion-item> Left Icon Button
      <button ion-button outline item-end icon-start>
        <ion-icon name="star"></ion-icon> Left Icon
      </button>
    </ion-item>
  </ion-list>
  <ion-fab top right edge>
    <button ion-fab mini>
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list> <button ion-fab>
        <ion-icon name="logo-facebook"></ion-icon>
      </button> <button ion-fab>
        <ion-icon name="logo-twitter"></ion-icon>
      </button> <button ion-fab>
        <ion-icon name="logo-vimeo"></ion-icon>
      </button> <button ion-fab>
        <ion-icon name="logo-googleplus"></ion-icon>
      </button> </ion-fab-list>
  </ion-fab>
  <ion-fab right bottom> <button ion-fab color="light"></button>
  </ion-fab>
</ion-content>
