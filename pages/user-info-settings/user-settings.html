<ion-header>
  <ion-navbar>
    <ion-title>
      Sobre
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <p>Aqui deveria ter mais sobre o app.
  </p>

  <h1>Vamos listar as funcionalidades que deveriam ter no app: </h1>

  <ion-list>
    <ion-list-header>
      Funcionalidades
    </ion-list-header>
    <ion-item>
      <p>
        Página de início
      </p>
    </ion-item>
    <ion-item>
      <p>
        Página sobre (a que você está agora)
      </p>
    </ion-item>
    <ion-item>
      <p>
        Página contato
      </p>
    </ion-item>
  </ion-list>

  <button ion-button icon="checkbox"></button>

<ion-segment (ionChange)="segmentChanged($event)">
  <ion-segment-button value="dogs">
    <ion-label>Dogs</ion-label>
  </ion-segment-button>
  <ion-segment-button value="cats">
    <ion-label>Cats</ion-label>
  </ion-segment-button>
</ion-segment>

  <ion-list>

    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  
  </ion-list>

  <ion-list radio-group>
    <ion-list-header>
      Language
    </ion-list-header>
  
    <ion-item>
      <ion-label>Go</ion-label>
      <ion-radio checked="true" value="go"></ion-radio>
    </ion-item>
  
    <ion-item>
      <ion-label>Rust</ion-label>
      <ion-radio value="rust"></ion-radio>
    </ion-item>
  
    <ion-item>
      <ion-label>Python</ion-label>
      <ion-radio value="python" disabled="true"></ion-radio>
    </ion-item>
  </ion-list>


</ion-content>
